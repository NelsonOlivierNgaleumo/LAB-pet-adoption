<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title><LAB-pet-adoption></LAB-pet-adoption></title>
</head>
<body>

  <div id="buttons">
    <button class="=btn btn-dark" id="allpets-btn">All Pets</button>
    <button class="btn btn-danger" id="cat-btn">Cats</button>
    <button class="btn btn-check" id="dog-btn">Dogs</button>
  </div>
  <form id="addPet">
    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="image" placeholder="photo" required>
      <label for="floatingInput">Photo</label>
    </div>
    <div class ="form-floating mb-3">
      <input type="text" class="form-control" id="Color" placeholder="Color" required>
      <label for="floatingInput">Color</label>
    </div>
    <div class="form-floating mb-3"> 
      <input type="text" class="form-control" id="name" placeholder="name" required>
      <label for="floatingInput">Pet Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="description" required>
      <label for="flotatingInput">description</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
  </form>
<div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
